services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE:  armazem

  apache:
    build: .
    container_name: dev_techps_apache
    volumes:
        - .:/var/www/html/
    ports:
      - 80:80

  adminer:
    image: adminer
    volumes:
        - .:/var/www/html/braso/
    environment:
      UPLOAD: 4096M
    ports:
      - 8000:8080
